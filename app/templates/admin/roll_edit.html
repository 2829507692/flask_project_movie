{% extends 'admin/admin_base.html' %}
{% block contents %}
    <div class="content-wrapper">
        <!--内容-->
        <section class="content-header">
            <h1>微电影管理系统</h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 角色管理</a></li>
                <li class="active">编辑角色</li>
            </ol>
        </section>
        <section class="content" id="showcontent">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">编辑角色</h3>
                        </div>
                        <form role="form" novalidate action="" method="post">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="input_name">{{ form.name.label }}</label>
                                    {{ form.name }}
                                    {% for foo in form.name.errors %}
                                        <div class="col-md-12" id="input_user" style="color: red">{{ foo }}</div>
                                    {% endfor %}
                                </div>
                                <div class="form-group" id="auth_list">
                                    <div class="col-md-12">
                                        <label>{{ form.auths.label }}</label>
                                    </div>
                                    {{ form.auths }}
                                    {% for foo in form.auths.errors %}
                                        <div class="col-md-12" id="input_user" style="color: red">{{ foo }}</div>
                                    {% endfor %}
                                </div>
                            </div>
                            <div class="box-footer">
                                {{ form.csrf_token }}
                                {{ form.submit }}
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!--内容-->
    </div>
{% endblock %}
