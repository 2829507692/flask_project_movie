{% extends 'admin/admin_base.html' %}
{% block contents %}
    <div class="content-wrapper">
        <section class="content-header">
            <h1>微电影管理系统</h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 标签管理</a></li>
                <li class="active">编辑标签</li>
            </ol>
        </section>
        <section class="content" id="showcontent">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">编辑标签</h3>
                        </div>
                    </div>
                    <form action="" method="post" novalidate role="form">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="input_name">标签名称</label>
                                <input type="text" name="title" class="form-control" id="input_name" value="{{ tag_obj.title }}">
                                <div class="col-md-12" id="input_user" style="color: red"></div>
                            </div>
                        </div>
                        <div class="box-footer ">
                            <button type="submit" class="btn btn-primary">编辑</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
