{% include 'home/nav.html' %}
{% block css %}
    <style>
        .navbar-brand > img {
            display: inline;
        }

        .col-lg-1, .col-lg-10, .col-lg-11, .col-lg-12, .col-lg-2, .col-lg-3, .col-lg-4, .col-lg-5, .col-lg-6, .col-lg-7, .col-lg-8, .col-lg-9, .col-md-1, .col-md-10, .col-md-11, .col-md-12, .col-md-2, .col-md-3, .col-md-4, .col-md-5, .col-md-6, .col-md-7, .col-md-8, .col-md-9, .col-sm-1, .col-sm-10, .col-sm-11, .col-sm-12, .col-sm-2, .col-sm-3, .col-sm-4, .col-sm-5, .col-sm-6, .col-sm-7, .col-sm-8, .col-sm-9, .col-xs-1, .col-xs-10, .col-xs-11, .col-xs-12, .col-xs-2, .col-xs-3, .col-xs-4, .col-xs-5, .col-xs-6, .col-xs-7, .col-xs-8, .col-xs-9 {
            padding-right: 3px;
            padding-left: 3px;
        }

        .media {
            padding: 3px;
            border: 1px solid #ccc
        }
    </style>
{% endblock %}
{% block contents %}
    <div class="container" style="margin-top:76px">
        <div class="row">
            <div class="col-md-12">
                <ol class="breadcrumb" style="margin-top:6px;">
                    <li>与{{ key }}有关的电影，共{{ obj|count }}部</li>
                </ol>
            </div>
            <div class="col-md-12">
                {% for foo in obj %}
                    <div class="media">
                        <div class="media-left">
                            <a href="play.html">
                                {% if foo.logo %}
                                    <img class="media-object" style="width: 131px;height: 83px"
                                         src="{{ url_for('files',filename=foo.logo) }}"
                                         alt="">
                                {% else %}
                                    <img class="media-object" data-src="holder.js/131x83" alt="">
                                {% endif %}
                            </a>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading">{{ foo.name }}<a
                                    href="{{ url_for('home.play') }}?id={{ foo.id }}"
                                    class="label label-primary pull-right"><span
                                    class="glyphicon glyphicon-play"></span>播放影片</a></h4>
                            {{ foo.info }}
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="col-md-12 text-center">
            </div>
        </div>
    </div>
{% endblock %}
{% block script %}
    <script>
        $(function () {
            new WOW().init();
        })

    </script>
    <script>
        $(document).ready(function () {
            $("img.lazy").lazyload({
                effect: "fadeIn"
            });
        });

    </script>
{% endblock %}
